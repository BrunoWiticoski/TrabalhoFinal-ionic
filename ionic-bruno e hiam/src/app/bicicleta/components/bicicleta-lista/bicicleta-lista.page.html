<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bicicletas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let bicicleta of bicicletas">
      <ion-label>{{bicicleta.marca}} - {{bicicleta.nbicicleta}}</ion-label>
      <ion-buttons>
        <ion-button color="primary" [routerLink]="['edicao', bicicleta.id]">
          <ion-icon name="create" slot="icon-only"></ion-icon> 
        </ion-button>
        <ion-button color="primary" (click)="confirmarExclusao(bicicleta)">
          <ion-icon name="trash"  slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
 
  <ion-footer>
    <ion-button expand="block" [routerLink]="['cadastro']">Cadastre</ion-button>
  </ion-footer>

</ion-content>
